<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupere sua senha</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div layout:fragment="content">

<form method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div id="log-text">
        <h2>Insira sua nova senha</h2>
        <label for="password">
            <input type="password" name="password" id="password" placeholder="Nova Senha">
        </label>
    </div>

    <div id="send-btn">
        <input type="submit" value="Enviar">
    </div>

</form>

</div>


</body>
</html>
