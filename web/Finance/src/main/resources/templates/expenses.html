<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/expenses.css}">
    <title>Despesas</title>
</head>
<body>
    
    <div layout:fragment="content">
        <nav>
            
            <a th:href="@{/dashboard}" class="nav-pannel">Dashboard</a>
            
            <a th:href="@{/expenses/create}" class="nav-pannel">Criar Despesa</a>
            
            <a href="#" class="nav-pannel">Atualizar Despesa</a>
    
            </div>
    
        </nav>


        <p th:if="${expenses.isEmpty}">
            Você não tem nenhuma despesa!!!
        </p>
        
        <div th:unless="${expenses.isEmpty}" class="expense-table">
            <table>

                <tr>
                    <th>ID</th>
                    <th>Método de Pagamento</th>
                    <th>Moeda</th>
                    <th>Quantidade</th>
                    <th>Extra</th>
                </tr>

                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.id}"></td>
                    <td th:text="${expense.paymentMethod.description}"></td>
                    <td th:text="${expense.currency.currencySymbol}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:if="${expense.extraInfo != ''}" th:text="${expense.extraInfo}"></td>
                </tr>

            </table>
        </div>



    </div>

</body>
</html>
