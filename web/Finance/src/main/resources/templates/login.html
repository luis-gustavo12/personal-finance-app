<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>
    
    <div layout:fragment="content">
        <form th:action="@{/login/submit}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div id="log-text">
                <h2>Entre com sua conta</h2>
            </div>
            <div id="input-field">
                <div id="form">
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </label>
                    <br>
                    <label for="password">
                        <input type="password" name="password" id="password" placeholder="Senha">
                    </label>
        
                </div>
            </div>
            <div id="check-box-div">
                <label for="check-box">
                    Remind me? <input type="checkbox" name="check-box" id="check-box">
                </label>
            </div>
            <div id="forgot-password-div">
<!--                <a th:href="@{/login/recover}">Recover your password</a>-->
                <a th:href="@{/recover/password}">Recover your password</a>
            </div>
            <div id="sign-in">
                <a th:href="@{/register}">Create your account</a>
            </div>
            <div id="send-btn">
                <input type="submit" value="Enviar">
            </div>
        
        </form>
    </div>

    <div th:if="${errorMessage}" style="color:red;">
        <p th:text="${errorMessage}"></p>
    </div>

</body>
</html>
