<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicione o cartão</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    
    <div layout:fragment="content">

        <form th:action="@{/cards/create}" th:method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="cardNumber">Insira os últimos 4 dígitos do cartão</label>
            <input type="number" name="cardNumber" id="cardNumber">

            <br>

            <label for="cardholderName">Insira o nome no cartão</label>
            <input type="text" name="cardholderName" id="cardholderName">

            <br>

            <label for="expirationMonth">Insira o mês de vencimento</label>
            <input type="text" name="expirationMonth" id="expirationMonth">

            <br>

            <label for="expirationYear">Insira o ano de expiração</label>
            <input type="text" name="expirationYear" id="expirationYear">

            <br>

            <label for="cardType">Insira o tipo do cartão</label>
            <select name="cardType" id="cardType">
                <option th:each="cardType : ${cardTypes}" th:value="${cardType}" th:text="${cardType}">
                </option>
            </select>          

            <br>

            <label for="brandName">Insira a marca do cartão</label>
            <input type="text" name="brandName" id="brandName">

            <br>

            <input type="submit" value="Enviar">

        </form>

    </div>

</body>
</html>
