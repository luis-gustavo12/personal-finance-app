<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div layout:fragment="content">
        <nav class="sidebar">
            <div class="main-routes">
                <div class="nav-panel">
                    <a href="#">Faturas</a>
                </div>
                <div class="nav-panel">
                    <a th:href="@{/incomes}">Depósitos</a>
                </div>
                <div class="nav-panel">
                    <a th:href="@{/expenses}">Despesas</a>
                </div>
                <div class="nav-panel">
                    <a th:href="@{/cards}">Cartões</a>
                </div>
                <div class="nav-panel">
                    <a th:href="@{/subscriptions}">Assinaturas</a>
                </div>
            </div>

            <div class="user-config">
                <div class="nav-panel">
                    <a href="#">Configurações</a>
                </div>
            </div>
        </nav>
    </div>


    <main class="main-content">
        <div th:if="${incomesSum != null}">
            <div th:text="'Depósitos: ' + ${incomesSum}"></div>
        </div>
    </main>


    <footer>

    </footer>

</body>
</html>
