<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head>
    <title>Dashboard</title>
    <th:block layout:fragment="page-css">
        <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    </th:block>
</head>
<body>

    <nav class="sidebar" layout:fragment="sidebar">
        <div class="main-routes">
            <div class="nav-panel">
                <a href="#">Faturas</a>
            </div>
            <div class="nav-panel">
                <a th:href="@{/incomes}">Depósitos</a>
            </div>
            <div class="nav-panel">
                <a th:href="@{/expenses}">Despesas</a>
            </div>
            <div class="nav-panel">
                <a th:href="@{/cards}">Cartões</a>
            </div>
            <div class="nav-panel">
                <a th:href="@{/subscriptions}">Assinaturas</a>
            </div>
        </div>

        <div class="user-config">
            <div class="nav-panel">
                <a href="#">Configurações</a>
            </div>
        </div>
    </nav>


    <main class="main-content" layout:fragment="content">
        <section class="main-panel">
            <div th:if="${incomesSum != null}" class="financial-summary-card">
                <h3>Total de Depósitos</h3>
                <div class="amount">
                    <span class="currency-symbol">R$</span>
                    <span class="amount-value" th:text="${#numbers.formatDecimal(incomesSum, 1, 'POINT', 2, 'COMMA')}"></span>
                </div>
            </div>

            <div th:if="${expensesSum != null}" class="financial-summary-card">
                <h3>Total de Despesas</h3>
                <div class="amount">
                    <span class="currency-symbol">R$</span>
                    <span class="amount-value" th:text="${#numbers.formatDecimal(expensesSum, 1, 'POINT', 2, 'COMMA')}"></span>
                </div>
            </div>

        </section>
    </main>


    <footer>

    </footer>

</body>
</html>
